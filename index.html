<!-- index.html -->
<!doctype html>
<html lang="pt-BR">
    
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="./assets/images/icon2.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/login/login.css">
    <link rel="stylesheet" href="./styles/login/button_login.css">
    <link rel="stylesheet" href="./styles/login/formulario.css">

    <title>ConnectaETEC - Login </title>
</head>

<body>

    <div class="wrap">
        
        <div class="esquerda">
            
            <div class="logo"> 
                <img class="icon" src="./assets/images/icon.png" alt="icon">
                <span class="site">connectaetec</span>
            </div>

            <h1>Faça login na sua conta</h1>
            <p class="descricao">Bem-vindo! Selecione o que você é para se cadastrar:</p>

            <form class="formulario" id="form-login">
        
                <div class="select-wrapper">

                    <select id="tipo-usuario" class="select" aria-label="Tipo de usuário">
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                    </select>

                </div>

                <div class="inputs">
                       
                    <label class="campo" for="text-identificador" id="text-identificador">RM:</label>
                    <input id="identificador" type="text" placeholder="Digite seu login" name="text-identificador">


                    <label class="campo">Senha:</label>
                    <input  title="A senha: RM + Inicial do nome em maiusculo + Ultíma letra do sobrenome + !"  id="senha" type="current-password" placeholder="Digite sua senha">

                    
                </div>



                <a class="ajuda" href="./html/cadastro.html"> Cadastrar novo aluno </a>
                    <p style="font-size: 0.8em;" id="resposta"></p>
                <button type="submit" class="btn-login">Entrar</button>

            </form>
        </div>


        <img class="ilustracao" src="./assets/images/ilustracao.png" alt="ilustração"/>

    </div>


    <script type="module" src="./scripts/login/main.js"></script>

</body>
</html>
