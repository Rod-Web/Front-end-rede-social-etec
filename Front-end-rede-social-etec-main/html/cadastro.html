<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/icon2.png">

    <link rel="stylesheet" href="../styles/cadastro/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>CONNECTAETEC - cadastro </title>

</head>

<body>

    <div class="titulo">
       <h1>cadastro de aluno</h1>
       <img class="confere" src="../assets/images/confere.png" alt="confere">
    </div>

<p class="desc">nos forneça os dados para o cadastro do aluno em nosso sistema!</p>


<div id="parte1">
    <div class="detalhes">
        <div class="section-label">detalhes básicos </div>
        <img class="enfeite" src="../assets/images/enfeite.png" alt="enfeite">
    </div>

    <div class="form">
        <div class="form-campo">
            <label>Nome do Aluno</label>
            <input type="text">
        </div>

        <div class="form-campo">
            <label>RM</label>
            <input type="text">
        </div>
    </div>

    <div class="form">
        <div class="form-campo">
            <label>Nome do Responsável</label>
            <input type="text">
        </div>

        <div class="form-campo">
            <label>Data de nascimento</label>
            <input type="text">
        </div>
    </div>

    <button class="btn" onclick="mostrarParte2()">prosseguir</button>
</div>


<div id="parte2">
    <div class="section-label">sobre a turma ✱</div>

    <div class="form">
        <div class="form-campo">
            <label>Turma</label>
            <select><option>Selecionar turma</option></select>
        </div>

        <div class="form-campo">
            <label>Formação</label>
            <select><option>Selecionar...</option></select>
        </div>
    </div>

    <div class="form">
        <div class="form-campo">
            <label>Período</label>
            <select><option>Selecionar...</option></select>
        </div>

        <div class="form-campo">
            <label>Módulo</label>
            <select><option>Selecionar...</option></select>
        </div>
    </div>

    <div class="buttons">
      <button class="btn" onclick="voltarParte1()">voltar</button>
      <button class="btn">enviar form.</button>
    </div>
</div>

    <script src="../scripts/cadastro/cadastro.js"></script>

</body>

</html>
